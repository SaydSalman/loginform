<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=McLaren&family=Montserrat:ital,wght@0,300;1,100&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-3 p-3 bg-white shadow box-area ">
           <div class="col-md-6 rounded-2 d-flex justify-content-center align-items-center flex-column left-box" style="background-color:lightgray">
            <div class="image mb-3">
                <img src="./images/main-qimg-1fa834002719b3e52330a7a010928342-lq.jpg" class="img-fluid mt-5" style="width: 400px;">
            </div>
            <p class="text-warning fs-2">Be Verified</p>
            <small class="text-info text-wrap text-center fw-bold">Join experienced Designers on this platform</small>
           </div>
           <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2>Hello Again,</h2>
                    <p>We are Happy to Have you back Again!</p>
                </div>
                <form>
                    <div class="input-group mb-3">
                        <input type="text" id="username" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                    </div>
                    <div class="input-group mb-1">
                        <input type="text" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                       <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                       </div>
                       <div class="forgot">
                        <small><a href="#">Forgot Password?</a></small>
                       </div>
                    </div>
                    <div class="input-group mb-3">
                        <input class="w-100 bg-info border rounded-2 p-2" type="button" value="Sign In" onclick="login()">
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="./images/Google_Chrome_icon_(February_2022).svg.png" style="width: 20px;" alt="" class="me-2"><small>Sign in with Google</small></button>
                    </div>
                    <div class="row">
                        <small>Don't have account? <a href="">Sign Up</a></small>
                    </div>
                </form>
            </div>
           </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
